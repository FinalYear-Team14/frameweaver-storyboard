{% extends "base.html" %}

{% block title %}Edit Story - Storyboard Generator{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Edit Story</h1>
  <form method="POST" action="{{ url_for('edit_story', story_id=story.id) }}">
    <div class="mb-3">
      <label for="title" class="form-label">Story Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ story.title }}" required>
    </div>
    <div class="mb-3">
      <label for="story_outline" class="form-label">Story Outline</label>
      <textarea class="form-control" id="story_outline" name="story_outline" rows="10" required>{{ story.story_outline }}</textarea>
    </div>
    <div class="mb-3">
      <label for="consistency_level" class="form-label">Consistency Level (%)</label>
      <input type="number" class="form-control" id="consistency_level" name="consistency_level" value="80" min="0" max="100">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="enhance" name="enhance">
         <label class="form-check-label" for="enhance">Enhance with AI</label>
    </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Update Story</button>
      <a href="{{ url_for('view_story', story_id=story.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
